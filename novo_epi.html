<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <!-- CSS Root -->
    <link rel="stylesheet" href="./assets/css/root.css" />
    <link rel="stylesheet" href="./assets/css/novo.css" />
    <link rel="stylesheet" href="./assets/css/menu.css" />

    <title>Novo EPI</title>
  </head>
  <body class="concrete">
    <div class="logo-profile">
      <img src="./assets/img/vector-top.svg" class="vector white" alt="" />
      <img
        src="./assets/img/vector-container-profile.svg"
        class="vector profile"
        alt=""
      />
    </div>
    <div class="logo">
      <img src="./assets/img/logo.svg" />
    </div>
    <div class="profile-container" id="novo_epi">
      <img src="./assets/img/tick-inside-circle@2x.png" class="avatar" alt="" />
      <h5>Novo EPI solicitado</h5>
      <h6>Avaliaremos o seu pedido e entraremos em contato assim que o EPI estiver disponível.</h6>
    </div>
        <div class="input-group no-border center">
        <button id="editar" type="button" class="btn btn-light editar">
          Solicitar novo EPI
        </button>
      </div>
      <div class="input-group no-border center">
        <button id="concluido" type="button" class="btn btn-light concluido">
          Histórico de registros
        </button>
      </div>

          <div class="menu" id="menu">
      <div class="item active">
        <div class="body">
          <img src="./assets/img/user_profile_active.svg" />
          <p >Perfil</p>
        </div>
      </div>
      <div class="item">
        <div class="body">
          <img src="./assets/img/report.svg" />
          <p id="reporte">Reportar</p>
        </div>
      </div>
      <div class="item">
        <div class="body">
          <img src="./assets/img/epis.svg" />
          <p id="epis">EPI's</p>
        </div>
      </div>
      <div class="item">
        <div class="body">
          <img id="menu" src="./assets/img/plus.svg" />
        </div>
      </div>
    </div>
  </body>
  </body>

  <!-- JavaScript (Opcional) -->
  <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"
  ></script>
  <script src="./assets/js/profile.js"></script>
</html>
