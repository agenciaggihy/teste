<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <!-- CSS Root -->
    <link rel="stylesheet" href="./assets/css/root.css" />
    <link rel="stylesheet" href="./assets/css/login.css" />

    <title>Login</title>
  </head>
  <body>
    <div class="logo_container">
      <img src="./assets/img/onisys_logo.svg" class="onisys_logo" alt="" />
    </div>

    <!-- Formulário -->
    <div class="form-login">
      <!-- Usuário -->
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text transparent"
            ><img src="./assets/img/user.png" width="18" height="23"
          /></span>
        </div>
        <input
          type="text"
          class="form-control transparent"
          placeholder="Nome do usuário"
        />
      </div>

      <!-- Senha -->
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text transparent"
            ><img src="./assets/img/key.png" width="24" height="24"
          /></span>
        </div>
        <input
          type="text"
          class="form-control transparent"
          placeholder="Nome do usuário"
        />
      </div>

      <!-- Button Login -->
      <div class="input-group no-border center">
        <button id="login" type="button" class="btn btn-light login">
          Login
        </button>
      </div>

      <div class="center">
        <h5 class="text-16">Esqueceu sua senha?</h5>
        <h3 class="text-21 italic">Recupere aqui</h3>
      </div>
    </div>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/login.js">
    </script>
  </body>
</html>
