<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <!-- CSS Root -->
    <link rel="stylesheet" href="./assets/css/root.css" />
    <link rel="stylesheet" href="./assets/css/intro.css" />

    <title>Introdução</title>
  </head>
  <body>
    <div class="logo_container lite">
      <img src="./assets/img/onisys_logo.svg" class="onisys_logo" alt="" />
    </div>

    <div class="form-footer">
      <p>
        Nam nisi lacus, ultrices vitae iaculis id, eleifend sed velit. Morbi
        mauris lectus, finibus id rhoncus sed, dictum rhoncus lectus. Sed
        viverra neque nec hendrerit lacinia.
      </p>

      <div class="buttons">
        <!-- Button Tirar Foto -->
        <div class="input-group no-border center">
          <button type="button" class="btn btn-light foto">Tirar Foto</button>
        </div>

        <!-- Button Criar Avatar -->
        <div class="input-group no-border center">
          <button id="avatar" type="button" class="btn btn-light avatar">
            Criar Avatar
          </button>
        </div>
      </div>
    </div>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/intro.js">
    </script>
  </body>
</html>
