<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <!-- CSS Root -->
    <link rel="stylesheet" href="./assets/css/root.css" />
    <link rel="stylesheet" href="./assets/css/avatar.css" />

    <title>Avatar</title>
  </head>
  <body>
    <div class="logo_container lite">
      <img src="./assets/img/onisys_logo.svg" class="onisys_logo" alt="" />
    </div>

    <div class="avatar_container">
      <div class="arrow_container">
        <img
          src="./assets/img/arrow-left.svg"
          id="arrow-left"
          class="arrow"
          alt=""
        />
      </div>
      <div>
        <img src="./assets/img/avatar-boy.svg" class="avatar" alt="" />
      </div>
      <div class="arrow_container">
        <img
          src="./assets/img/arrow-right.svg"
          id="arrow-right"
          class="arrow"
          alt=""
        />
      </div>
    </div>

    <div class="container-inline">
      <!-- Avatar Gênero -->
      <div class="form_container">
        <div>
          <h4 class="title">Sexo:</h4>
        </div>
        <div>
          <div class="select">
            <div class="select-item"></div>
            <div class="select-item"></div>
          </div>
          <div class="select">
            <div class="select-container">
              
              <h6>Masculino</h6>
            </div>
            <div class="select-container"><h6>Feminino</h6></div>
          </div>
        </div>
      </div>

      <!-- Avatar Tom de Pele -->
      <div class="form_container">
        <h4 class="title">Tom de pele:</h4>
        <div class="select">
          <div class="select-item"></div>
          <div class="select-item"></div>
          <div class="select-item"></div>
        </div>
        <div class="select">
          <div class="select-container"><h6><input type="radio"></h6></div>
          <div class="select-container"><h6><input type="radio"></h6></div>
          <div class="select-container"><h6><input type="radio"></h6></div>
        </div>
      </div>

      <!-- Avatar Formato do cabelo -->
      <div class="form_container">
        <h4 class="title">Formato do cabelo:</h4>
        <div class="select">
          <div class="select-item"></div>
          <div class="select-item"></div>
          <div class="select-item"></div>
        </div>
        <div class="select">
          <div class="select-container"><h6>careca</h6></div>
          <div class="select-container"><h6>cacheado</h6></div>
          <div class="select-container"><h6>liso</h6></div>
        </div>
      </div>

      <!-- Avatar Cor do cabelo -->
      <div class="form_container">
        <h4 class="title">Cor do cabelo:</h4>
        <div class="select">
          <div class="select-item"></div>
          <div class="select-item"></div>
          <div class="select-item"></div>
        </div>
        <div class="select">
          <div class="select-container"><h6><input type="radio"></h6></div>
          <div class="select-container"><h6><input type="radio"></h6></div>
          <div class="select-container"><h6><input type="radio"></h6></div>
        </div>
      </div>

      <!-- Avatar Formato da barba -->
      <div class="form_container">
        <h4 class="title">Formato da barba:</h4>
        <div class="select">
          <div class="select-item"></div>
          <div class="select-item"></div>
          <div class="select-item"></div>
        </div>
        <div class="select">
          <div class="select-container"><h6>sem barba</h6></div>
          <div class="select-container"><h6>bigode</h6></div>
          <div class="select-container"><h6>barba</h6></div>
        </div>
      </div>
    </div>

    <div class="form_container bottom">
      <button class="next">Próximo</button>
    </div>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/avatar.js"></script>
  </body>
</html>
